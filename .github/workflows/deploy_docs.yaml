name: Deploy Aggregated Docs to Custom Domain

on:
  workflow_dispatch:
  push:
    branches:
      - main
  schedule:
    - cron: '0 2 * * *'  # Runs daily at 2 AM UTC

permissions:
  contents: write

jobs:
  aggregate-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout `dataartifex.github.io` Repository
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Clean Up Old Docs
        run: |
          git submodule deinit -f docs/dartfx-postmanapi || true
          rm -rf .git/modules/docs/dartfx-postmanapi || true
          rm -rf docs/dartfx-postmanapi
          
      - name: Fetch Docs for `dartfx-postmanapi` Repository
        run: |
          rm -rf temp/dartfx-postmanapi
          git clone --depth 1 --branch gh-pages https://${{ secrets.HVDNET_DEV_ACCESS_TOKEN }}@github.com/dataartifex/postman-api.git temp/dartfx-postmanapi
          rm -rf docs/dartfx-postmanapi
          mv temp/dartfx-postmanapi docs/dartfx-postmanapi
          rm -rf temp          

      - name: Commit and Push Aggregated Docs
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add .
          git commit -m "Update aggregated documentation" || echo "No changes to commit"
          git push origin main
