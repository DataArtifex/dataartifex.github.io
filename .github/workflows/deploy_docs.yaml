name: Deploy Aggregated Sphinx Docs

on:
  workflow_dispatch:
  push:
    branches:
      - main
  schedule:
    - cron: '0 2 * * *'  # Runs daily at 2 AM UTC

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  fetch-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Organization Docs Repository
        uses: actions/checkout@v4

      - name: Clone `gh-pages` Branches from Source Repositories
        run: |
          rm -rf dartfx-postmanapi
          git clone --depth 1 --branch gh-pages https://github.com/DataArtifex/postman-api dartfx-postmanapi

