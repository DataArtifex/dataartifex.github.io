name: Deploy Aggregated Sphinx Docs

on:
  workflow_dispatch:
  push:
    branches:
      - main
  schedule:
    - cron: '0 2 * * *'  # Runs daily at 2 AM UTC

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  fetch-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Organization Docs Repository
        uses: actions/checkout@v4

      - name: Clone `gh-pages` Branches from Source Repositories
        run: |
          rm -rf dartfx-postmanapi
          git clone --depth 1 --branch gh-pages https://${{ secrets.HVDNET_DEV_ACCESS_TOKEN }}@github.com/DataArtifex/postman-api docs/dartfx-postmanapi

      - name: Deploy to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/  # Deploy as-is, without rebuilding      

  deploy:
    needs: fetch-docs  # Ensures this runs only after "build" finishes
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
